<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!--Titolo-->
        <h1><u>FAI I TUOI CALCOLI..!!</u></h1>
    </header>
    <main>
        
        <section>
            <div class="calcolatrice">
                
                <!--SEZIONE INPUT-->
                <input placeholder="0"  type="text" id="calcolo">
                
                <!--SEZIONE BOTTONI-->
                <button data-simbolo="C" class="speciali" onclick="canc()">C</button>
                <button data-simbolo="√" class="speciali" onclick="rad()">√</button>
                <button data-simbolo="π" class="speciali" onclick="piG()">π</button>
                <button data-simbolo="(" class="speciali" onclick="oper(this)">(</button>
                <button data-simbolo=")" class="speciali" onclick="oper(this)">)</button>
                <button data-simbolo="7" class="num" onclick="oper(this)">7</button>
                <button data-simbolo="8" class="num" onclick="oper(this)">8</button>
                <button data-simbolo="9" class="num" onclick="oper(this)">9</button>
                <button data-simbolo="+" class="ope" onclick="oper(this)">+</button>
                <button data-simbolo="4" class="num" onclick="oper(this)">4</button>
                <button data-simbolo="5" class="num" onclick="oper(this)">5</button>
                <button data-simbolo="6" class="num" onclick="oper(this)">6</button>
                <button data-simbolo="-" class="ope" onclick="oper(this)">-</button>
                <button data-simbolo="1" class="num" onclick="oper(this)">1</button>
                <button data-simbolo="2" class="num" onclick="oper(this)">2</button>
                <button data-simbolo="3" class="num" onclick="oper(this)">3</button>
                <button data-simbolo="*" class="ope" onclick="oper(this)">x</button>
                <button data-simbolo="." class="num" onclick="oper(this)">.</button>
                <button data-simbolo="0" class="num" onclick="oper(this)">0</button>
                <button data-simbolo="=" class="ope" onclick="rit()">=</button>
                <button data-simbolo="/" class="ope" onclick="oper(this)">÷</button>
                <div class="corna"></div>
                <div class="corna2"></div>
            </div>
        </section>
    </main>

    <footer>
        &copy;2022 Andrea Ancona
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
